<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="height: 100%;">

  <div class="content">
    <div class="logo-container">
      <img src="assets/prm_logo.png" alt="App Logo" class="logo" />
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">

      <ion-item valign="center">
        <ion-label position="floating">Cédula</ion-label>
        <ion-input type="text" label-placement="floating" formControlName="identification" [counter]="true"
          [maskito]="identificationMask" [maskitoElement]="identificationPredicate" [clearInput]="true"></ion-input>
      </ion-item>
      <ion-text color="danger"
        *ngIf="loginForm.get('identification')?.touched && loginForm.get('identification')?.invalid">
        Cédula es requerida.
      </ion-text>

      <ion-item>
        <ion-label position="floating">Numero Telefono</ion-label>
        <ion-input type="text" label-placement="floating" formControlName="phone_number"
          [clearInput]="true"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('phone_number')?.touched && loginForm.get('phone_number')?.invalid">
        Numero Telefono es requerido.
      </ion-text>

      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
    </form>
  </div>

</ion-content>
