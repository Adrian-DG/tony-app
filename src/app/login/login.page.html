<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Identificate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="height: 100%;">

  <div class="content">
    <div class="logo-container">
      <img src="assets/prm_logo.png" alt="App Logo" class="logo" />
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">

      <ion-item valign="center">
        <ion-label position="floating">Cédula</ion-label>
        <ion-input id="identification-input" type="text" label-placement="floating" formControlName="identification"
          [counter]="true" [clearInput]="true"></ion-input>
      </ion-item>
      @for (error of getFieldErrors('identification'); track error) {
      <ion-text color="danger" class="error-message">{{ error }}</ion-text>
      }

      <ion-item>
        <ion-label position="floating">Número Teléfono</ion-label>
        <ion-input type="text" label-placement="floating" formControlName="phone_number"
          [clearInput]="true"></ion-input>
      </ion-item>
      @for (error of getFieldErrors('phone_number'); track error) {
      <ion-text color="danger" class="error-message">{{ error }}</ion-text>
      }

      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" color="secondary">Entrar</ion-button>
    </form>
  </div>

</ion-content>
